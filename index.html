<html>
<head>
	<title>To-Do-list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<header>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Danilo Rivera</a>
</header>
<body>
<h1>To Do List</h1>
<div class="container">
  <div class="row " >
     
<form class="form-inline" id="main-form" >
 
 <label for="id" class="mr-sm-2">id</label>
  <input type="input" class="form-control mb-2 mr-sm-2 " id="idinput" readonly>
  <label for="Name" class="mr-sm-2">Name:</label>
  <input type="text" class="form-control mb-2 mr-sm-2 " id="Name" >

  <div class="form-group  mb-2 mr-sm-2 " >
  <label for="assignee">Assignee: </label>
  <select class="form-control" id="assignee">
    <option value="Frank">Frank</option>
    <option value="John">John</option>
    <option value="Alice">Alice</option>
    <option value="Mary">Mary</option>
  </select>
</div>

<div class="form-check mb-2 mr-sm-2 " >
    <input type="checkbox" class="form-check-input" id="Pending" value="Pending" name="check">
    <label class="form-check-label" for="Pending">Pending</label>
  </div>
  <div class="form-check mb-2 mr-sm-2">
    <input type="checkbox" class="form-check-input" id="Done" value="Done" name="check">
    <label class="form-check-label" for="Done">Done</label>
  </div>
  <div class="form-group mb-2 mr-sm-2 " >
   <button type="submit" class="btn btn-primary mb-2" id="create">Create task</button>
  </div>
   <div class="form-group mb- mr-sm-2 " >
    <p>
      <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Search/Filters</a>
     
    </p>
    </div>
      <div class="col">
        <div class="collapse multi-collapse" id="multiCollapseExample1">
          <div class="card card-body">
            <label for="Search" class="mr-sm-2">Search:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="Search" >
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Filter By Status</label>
                  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                    <option >Choose...</option>
                    <option value="Done">Done</option>
                    <option value="Pending">Pending</option>
                    
                  </select>
                  <label for="sortDate" class="mr-sm-2">Sort Option:</label>
                  <input type="button" class="btn btn-primary mb-2" id="sortDate" value="Sort by creation date" name="sortDate">
          </div>
        </div>
      </div>
</form>


  
<table class="table" id="showtable">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Assignee</th>
      <th scope="col">Status</th>
        <th scope="col">Creation
date</th>
<th scope="col">Actions</th>
    </tr>
  </thead>
  
</table>

  </div>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h5>Actual Information in localstorage</h6> 
          <h6 class="text-warning" id="persontodotask"> </h6> 
          
        <label for="id2" class="mr-sm-2">id</label>
        <input type="input" class="form-control mb-2 mr-sm-2" id="idinput2" readonly>
        <label for="Name2" class="mr-sm-2">Name:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="Name2" required>
      
        <div class="form-group  mb-2 mr-sm-2" >
        <label for="assignee2">Assignee: </label>
        <select class="form-control" id="assignee2">
            <option value="Default" >Choose a new person</option>
          <option value="Frank">Frank</option>
          <option value="John">John</option>
          <option value="Alice">Alice</option>
          <option value="Mary">Mary</option>
        </select>
      </div>
      
      
      <div class="form-check mb-2 mr-sm-2" >
         
          <input type="checkbox" class="form-check-input" id="change" value="change" name="change">
          <label class="form-check-label" for="change">Change the actual status</label>
        </div>
        
      
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="savechanges">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="js/clases.js"></script>
<script src="js/app.js"></script>
</body>
</html>
